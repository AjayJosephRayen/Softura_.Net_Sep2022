<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        table{
            background-color:darksalmon;
        }
    </style>
</head>
<body>
    <form>
        <table rules="all" border="1" align="center" height="400"width="500" >
            <tr>
                <th colspan="3">A J R          SUPER MARKET</th>
            </tr>
            <tr>
                <th>Product</th>
                <th>Price</th>

            </tr>
            <tr>
                <td>
                    RedBull
                </td>
                <td><input type="text" id="text1" onkeyup="addkey()" /></td>
            </tr>
            <tr>
                <td>
                    Iwatch
                </td>
                <td><input type="text" id="text2" onkeyup="addkey()" /></td>
            </tr>
            <tr>
                <td>
                    OnePlus 9R
                </td>
                <td><input type="text" id="text3" onkeyup="addkey()" /></td>
            </tr>
            <tr>
                <td>
                     white Sneakers
                </td>
                <td><input type="text" id="text4" onkeyup="addkey()" /></td>
            </tr>
            <tr>
                <th>Total:</th>
                <td ><label id="res"></label></td>
            </tr>
        </table>
        <script>
            $(document).ready(function () { addkey(); });
            function addkey() {

                var n1 = $('#text1').val()
                if (!n1) {
                    n1 = 0;
                }
                var n2 = $('#text2').val()
                if (!n2) {
                    n2 = 0;
                }
                

                    var n3 = $('#text3').val()
                    if (!n3) {
                        n3 = 0;
                }
                var n4 = $('#text4').val()
                if (!n4) {
                    n4 = 0;
                }
                sum = Number(n1) + Number(n2) + Number(n3) + Number(n4);
                $('#res').html(sum);
            }
        </script>
    </form>

</body>
</html>
